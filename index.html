<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кантуем Куб</title>
    <style>
        body {
            background: black;
            margin: 0;
        }

        #gameCanvas {
            background: black;
            display: block;
            text-align: center;
            box-sizing: border-box;
            display: flex;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
    </style>
</head>
<body onload="setup()">
<script src="threeJs/three.js"></script>
<script src="threeJs/keyboard.js"></script>
<script src="threeJs/OrbitControls.js"></script>
<div class="file-drop-area">
    <input class="file-input" type="file">
</div>
<div id="gameCanvas"></div>
<script>
    var renderer, scene, camera, pointLight, spotLight, ground, cube;
    var map = [], tmp, finish = false, oldPos = {x: 0, y: 0}, moving = false;
    var position = {x: 0, y: 0, curSide: "", f: 5, depth: 0}, target = {x: 0, y: 0, targetSide: ""};
    var rotWorldMatrix, state = {x: 0, y: 0, side: "", parent: null, turn: 0, f: 1000, depth: 0};
    const loader = new THREE.TextureLoader();
    var xAxis = new THREE.Vector3(1, 0, 0);
    var yAxis = new THREE.Vector3(0, 1, 0);
    var zAxis = new THREE.Vector3(0, 0, 1);
    const sides = {
        top: "top",
        bot: "bottom",
        left: "left",
        right: "right",
        front: "front",
        back: "back"
    };

    //lab2
    var deleted = [];

    class DeletedState {
        constructor(parent, f, direction, depth) {
            this.parent = parent;
            this.f = f;
            this.direction = direction;
            this.depth = depth;
        }

        Recovery() {
            let tmp = new Object(state);
            tmp = Object.assign({}, this.parent);
            tmp.turn = this.direction;
            tmp.f = this.f;
            tmp.depth = this.depth;
            tmp.parent = this.parent;
            step(this.direction, tmp);
            return tmp;
        }
    }

    function addDel(val) {
        let n = val.f;
        let delSt = new DeletedState(val.parent, val.f, val.step, val.depth);

        if (deleted.length === 0)
            deleted.push(delSt);
        else if (deleted[0].f < n)
            deleted.unshift(delSt);
        else if (deleted[deleted.length - 1].f > n)
            deleted.push(delSt);
        else {
            let i = 0;
            while (deleted[i].f > n)
                i++;
            deleted.splice(i, 0, delSt);
        }
    }

    function addList(val, list) {
        let n = val.f;
        if (list.length === 0)
            list.push(val);
        else if (list[0].f < n)
            list.unshift(val);
        else if (list[list.length - 1].f > n)
            list.push(val);
        else {
            let i = 0;
            while (list[i].f > n)
                i++;
            list.splice(i, 0, val);
        }
    }

    function checkCond(state) {
        if (map[state.y][state.x] == 4 && state.curSide != 'bottom')
            return false
        else return true;

    }

    function DontContainsSMA(st) {
        let result = true;
        let tmpstate;
        for (let i = openlist.length - 1; i >= 0; i--) {
            if (OpenContains(st)) {
                if (st.f < openlist[i].f && checkCond(st)) {
                    tmpstate = openlist[i];
                    openlist.splice(i, 1);
                    tmpstate.f = st.f;
                    tmpstate.depth = st.depth;
                    addList(tmpstate, openlist);
                }
                result = false;
            }
        }

        for (let i = closelist.length - 1; i >= 0; i--) {
            if (CloseContains(st)) {
                if (st.f < closelist[i].f && checkCond(st)) {
                    closelist.splice(i, 1);
                    addList(st, openlist);
                }
                result = false;
            }
        }
        return result;

    }

    var maxSize = 50;

    function SMA() {
        let wayfound = false;
        let el;
        let count = 0;
        var time = performance.now();
        while (openlist.length != 0) {
            count++;
            if (deleted.length != 0) {
                if (openlist[openlist.length - 1].f > deleted[deleted.length - 1].f) {
                    el = deleted.pop().Recovery();
                    console.log(el);
                } else
                    el = openlist.pop();
            } else
                el = openlist.pop();
            if (algCheckState(el)) {
                time = performance.now() - time;
                addList(el, closelist);
                wayfound = true;
                console.log('Время выполнения = ', time);
                backTracking(el);
                console.log(backList);
                animatePath(backList);
                break;
            }
            addList(el, closelist);

            for (let i = 0; i < 4; i++) {
                state = Object.assign({}, el);
                if (step(i, state) === "fall")
                    continue;
                else {
                    state.parent = el;
                    // state.f = 0;
                    calc(state);
                    if (DontContainsSMA(state)) {
                        state.depth++;
                        addList(state, openlist);
                    }
                    if (openlist.length > maxSize) {
                        addDel(openlist[0]);
                        openlist.splice(0, 1);
                    }
                }
            }
        }
        if (!wayfound)
            console.log('Решение не найдено');

    }

    function calc(val) {
        let manh;
        manh = (Math.abs(val.x - target.x) + Math.abs(val.y - target.y));
        if (map[val.x, val.y] === 4 && val.curSide != target.targetSide) {
            val.f = 100;
        }
        if (val.x == target.x && val.y == target.y && val.curSide != target.targetSide) {
            val.f = 100;
        } else if (val.x == target.x && val.y == target.y && val.curSide == target.targetSide)
            val.f = 0;
        else
            val.f = manh + val.depth;
    }

    var backList = [];

    function StartPos(arr1, arr2) {
        if (arr1.x == arr2.x && arr1.y == arr2.y && arr1.curSide == arr2.curSide)
            return true;
        return false;
    }

    function backTracking(res) {
        while (!StartPos(res, start)) {
            backList.unshift(res);
            res = res.parent;
        }
        backList.unshift(res);
        // console.log(backlist);
    }

    //

    function setup() {
        let canv = document.querySelectorAll("div");
        canv.width = window.innerWidth;
        canv.height = window.innerHeight;

        createScene();
        draw();
    }

    var inputF = document.querySelector('input');
    inputF.width = window.innerWidth;
    inputF.height = window.innerHeight;
    inputF.addEventListener('change', function (input) {
        let reader = new FileReader();
        let file = input.target.files[0];
        reader.readAsText(file);
        reader.onload = function () {
            tmp = reader.result.split('\n');
            for (let i = 0; i < tmp.length; i++) {
                map.push(tmp[i]);
            }
            inputF.style.visibility = "hidden";
            CreateMap();
        }
    });

    var start = [];

    function CreateMap() {
        let geometry, texture, mesh, material;
        let width, height = (map.length * 50) / 2;
        let miniBlock = false;
        let miniBlockGeom = new THREE.CubeGeometry(25, 25, 10);

        geometry = new THREE.CubeGeometry(50, 50, 30);
        texLava = loader.load('https://i.imgur.com/AmgrEjg.jpg');
        texBlocks = loader.load('https://i.imgur.com/A1a47zJ.png');
        texPoint = loader.load('https://i.imgur.com/TPRev7D.png');
        texPlayer = loader.load('https://i.imgur.com/TPRev7D.png');
        for (let i = 0; i < map.length; i++) {
            if (i > 0)
                height -= 50;
            width = ((map[0].length - 1) * -50) / 2;
            for (let j = 0; j < map[0].length - 1; j++) {
                switch (map[i][j]) {
                    case '0':
                        texture = texLava;
                        break;
                    case '1':
                        texture = texBlocks;
                        break;
                    case '2':
                        target.x = j;
                        target.y = i;
                        target.targetSide = sides.bot;
                        texture = texPoint;
                        break;
                    case '3':
                        position.x = j;
                        position.y = i;
                        position.curSide = sides.back;
                        start = position;
                        cube.position.set(width + (j * 50), height, ground.position.z + geometry.parameters.depth + (cube.geometry.parameters.depth / 2) + 2 + 1);
                        texture = texPlayer;
                        break;
                    case '4':
                        texture = texPoint;
                        miniBlock = true;
                        break;
                    default:
                        break;
                }
                material = new THREE.MeshBasicMaterial({map: texture});
                if (!miniBlock)
                    mesh = new THREE.Mesh(geometry, material);
                else {
                    mesh = new THREE.Mesh(miniBlockGeom, material);
                    miniBlock = false;
                }

                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);
                mesh.position.set(width + (j * 50), height, ground.position.z + geometry.parameters.depth / 2 + 1);
                geometry.dispose();
                material.dispose();
                texture.dispose();
            }
        }
        console.log("Start x: " + position.x + " y: " + position.y + "current cube position: " + position.curSide);
        console.log("Target x: " + target.x + " y: " + target.y + "target cube position: " + target.targetSide);
    }

    function createScene() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 50,
            ASPECT = WIDTH / HEIGHT,
            NEAR = 0.1,
            FAR = 10000;

        var c = document.getElementById("gameCanvas");
        renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        scene = new THREE.Scene();

        scene.add(camera);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 880;
        camera.lookAt(scene.position);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        renderer.setSize(WIDTH, HEIGHT);
        c.appendChild(renderer.domElement);

        var groundMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
        var chartex = loader.load('https://i.imgur.com/PSVRGav.jpg');
        var materials = [
            new THREE.MeshBasicMaterial({
                    transparent: true,
                    opacity: 0.6
                }
            ),
            //material = new THREE.MeshBasicMaterial({map: texture});
            new THREE.MeshBasicMaterial({transparent: true, opacity: 0.6}),
            new THREE.MeshBasicMaterial({map: chartex, side: THREE.DoubleSide}),
            new THREE.MeshBasicMaterial({transparent: true, opacity: 0.6}),
            new THREE.MeshBasicMaterial({transparent: true, opacity: 0.6}),
            new THREE.MeshBasicMaterial({transparent: true, opacity: 0.6})
        ];
        cube = new THREE.Mesh(new THREE.CubeGeometry(50, 50, 50, 1, 1, 1), new THREE.MeshFaceMaterial(materials));

        cube.position.z = -20000;
        cube.castShadow = true;
        scene.add(cube);

        ground = new THREE.Mesh(new THREE.CubeGeometry(1000, 1000, 1), groundMaterial);

        ground.position.z = -200;
        ground.receiveShadow = true;
        scene.add(ground);

        var am_light = new THREE.AmbientLight(0xaaaaaa); // soft white light
        scene.add(am_light);

        pointLight = new THREE.PointLight(0xfdeaa8);

        pointLight.position.x = 0;
        pointLight.position.y = 0;
        pointLight.position.z = 1000;
        pointLight.intensity = 1;
        pointLight.distance = 2000;
        scene.add(pointLight);

        spotLight = new THREE.SpotLight(0xF8D898);
        spotLight.position.set(0, 0, 100);
        spotLight.intensity = 0.15;
        spotLight.castShadow = true;
        spotLight.receiveShadow = true;
        scene.add(spotLight);

        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    }

    function rotateAroundWorldAxis(object, axis, radians) {
        rotWorldMatrix = new THREE.Matrix4();
        rotWorldMatrix.makeRotationAxis(axis.normalize(), radians);
        rotWorldMatrix.multiply(object.matrix);
        object.matrix = rotWorldMatrix;
        object.rotation.setFromRotationMatrix(object.matrix);
    }

    var dir = {
        forward: false,
        back: false,
        left: false,
        right: false
    };

    var openlist = [], closelist = [];

    function CubeMoving() {
        if (!finish) {
            document.onkeydown = function (e) {
                if (!moving) {
                    oldPos.x = cube.position.x;
                    oldPos.y = cube.position.y;
                }
                switch (e.keyCode) {
                    case Key.A: {
                        if (map[0].length - 1 > position.x && position.x > 0)
                            if (map[position.y][position.x - 1] != 0 && position.x > 0 && !moving) {
                                SideChange("left");
                                if (map[position.y][position.x - 1] == 4 && position.x > 0 && position.curSide != sides.bot) {
                                    SideChange("right");
                                    break;
                                }
                                position.x--;
                                dir.left = true;
                            }
                        break;
                    }
                    case Key.D: {
                        if (map[0].length - 1 > position.x + 1)
                            if (map[position.y][position.x + 1] != 0 && (position.x >= 0 && position.x < map[0].length - 1) && !moving) {
                                SideChange("right");
                                if (map[position.y][position.x + 1] == 4 && position.x >= 0 && position.x < map[0].length - 1 && position.curSide != sides.bot) {
                                    SideChange("left");
                                    break;
                                }
                                position.x++;
                                dir.right = true;
                            }
                        break;
                    }
                    case Key.W: {
                        if (map.length > position.y && position.y > 0)
                            if (map[position.y - 1][position.x] != 0 && (position.y > 0) && !moving) {
                                SideChange("front");
                                if (map[position.y - 1][position.x] == 4 && position.y > 0 && position.curSide != sides.bot) {
                                    SideChange("back");
                                    break;
                                }
                                position.y--;
                                dir.forward = true;
                            }
                        break;
                    }
                    case Key.S: {
                        if (map.length > position.y + 1)
                            if (map[position.y + 1][position.x] != 0 && (position.y >= 0 && position.y < map.length) && !moving) {
                                SideChange("back");
                                if (map[position.y + 1][position.x] == 4 && (position.y >= 0 && position.y < map.length && position.curSide != sides.bot)) {
                                    SideChange("front");
                                    break;
                                }
                                position.y++;
                                dir.back = true;
                            }
                        break;
                    }
                    case Key.SPACE: {
                        openlist.push(position);
                        SMA();
                        break;
                    }
                    default:
                        break;
                }

            }
        } else document.onkeydown = null;
    }

    function algSideChange(turn) {
        switch (turn) {
            case 'front': {
                if (state.curSide === sides.top)
                    state.curSide = sides.back;
                else if (state.curSide === sides.back)
                    state.curSide = sides.bot;
                else if (state.curSide === sides.front)
                    state.curSide = sides.top;
                else if (state.curSide === sides.bot)
                    state.curSide = sides.front;
                break;
            }
            case 'back': {
                if (state.curSide === sides.top)
                    state.curSide = sides.front;
                else if (state.curSide === sides.back)
                    state.curSide = sides.top;
                else if (state.curSide === sides.front)
                    state.curSide = sides.bot;
                else if (state.curSide === sides.bot)
                    state.curSide = sides.back;
                break;
            }
            case 'left': {
                if (state.curSide === sides.top)
                    state.curSide = sides.left;
                else if (state.curSide === sides.bot)
                    state.curSide = sides.right;
                else if (state.curSide === sides.left)
                    state.curSide = sides.bot;
                else if (state.curSide === sides.right)
                    state.curSide = sides.top;
                break;
            }
            case 'right': {
                if (state.curSide === sides.top)
                    state.curSide = sides.right;
                else if (state.curSide === sides.bot)
                    state.curSide = sides.left;
                else if (state.curSide === sides.left)
                    state.curSide = sides.top;
                else if (state.curSide === sides.right)
                    state.curSide = sides.bot;
                break;
            }
            default:
                break;
        }
    }

    function SideChange(turn) {
        switch (turn) {
            case 'front': {
                if (position.curSide === sides.top)
                    position.curSide = sides.back;
                else if (position.curSide === sides.back)
                    position.curSide = sides.bot;
                else if (position.curSide === sides.front)
                    position.curSide = sides.top;
                else if (position.curSide === sides.bot)
                    position.curSide = sides.front;
                break;
            }
            case 'back': {
                if (position.curSide === sides.top)
                    position.curSide = sides.front;
                else if (position.curSide === sides.back)
                    position.curSide = sides.top;
                else if (position.curSide === sides.front)
                    position.curSide = sides.bot;
                else if (position.curSide === sides.bot)
                    position.curSide = sides.back;
                break;
            }
            case 'left': {
                if (position.curSide === sides.top)
                    position.curSide = sides.left;
                else if (position.curSide === sides.bot)
                    position.curSide = sides.right;
                else if (position.curSide === sides.left)
                    position.curSide = sides.bot;
                else if (position.curSide === sides.right)
                    position.curSide = sides.top;
                break;
            }
            case 'right': {
                if (position.curSide === sides.top)
                    position.curSide = sides.right;
                else if (position.curSide === sides.bot)
                    position.curSide = sides.left;
                else if (position.curSide === sides.left)
                    position.curSide = sides.top;
                else if (position.curSide === sides.right)
                    position.curSide = sides.bot;
                break;
            }
            default:
                break;
        }
        // console.log(position);
    }

    function CheckState() {
        if (position.x == target.x && position.y == target.y && position.curSide == target.targetSide && position.curSide != "" && target.targetSide != "") {
            alert("Yay, you finished");
            document.onkeydown = null;
            finish = true;
            return true;
        } else
            return false

    }

    function algCheckState(state) {
        if (state.x == target.x && state.y == target.y && state.curSide == target.targetSide && state.curSide != "" && target.targetSide != "") {
            return true;
        } else
            return false

    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function Animate() {
        if (dir.back) {
            moving = true;
            cube.position.y -= 5;
            rotateAroundWorldAxis(cube, xAxis, Math.PI / 20);
            if (cube.position.y === oldPos.y - 50) {
                dir.back = false;
                moving = false;
            }
        } else if (dir.forward) {
            moving = true;
            cube.position.y += 5;
            rotateAroundWorldAxis(cube, xAxis, -Math.PI / 20);
            if (cube.position.y === oldPos.y + 50) {
                dir.forward = false;
                moving = false;
            }
        } else if (dir.left) {
            moving = true;
            cube.position.x -= 5;
            rotateAroundWorldAxis(cube, yAxis, -Math.PI / 20);
            if (cube.position.x === oldPos.x - 50) {
                dir.left = false;
                moving = false;
            }
        } else if (dir.right) {
            moving = true;
            cube.position.x += 5;
            rotateAroundWorldAxis(cube, yAxis, Math.PI / 20);
            if (cube.position.x === oldPos.x + 50) {
                dir.right = false;
                moving = false;
            }
        }
    }

    function OpenContains(state) {
        for (let i = 0; i < openlist.length - 1; i++)
            if (openlist[i].x === state.x && openlist[i].y === state.y && openlist[i].curSide === state.curSide)
                return true;
        return false;
    }

    function CloseContains(state) {
        for (let j = 0; j < closelist.length - 1; j++)
            if (state.x === closelist[j].x && state.y === closelist[j].y && state.curSide === closelist[j].curSide)
                return true;
        return false;
    }

    async function animatePath(closelist) {
        for (let i = 1; i < closelist.length; i++) {
            await sleep(500);
            if (closelist[i].x > closelist[i - 1].x) {
                dir.right = true;
            } else if (closelist[i].x < closelist[i - 1].x) {
                dir.left = true;
            } else if (closelist[i].y < closelist[i - 1].y) {
                dir.forward = true;
            } else if (closelist[i].y > closelist[i - 1].y) {
                dir.back = true;
            }
            oldPos.x = cube.position.x;
            oldPos.y = cube.position.y;
        }

    }


    function step(i, state) {
        if (i === 0) {
            if (map[1].length - 1 >= state.x && state.x > 0)
                if (map[state.y][state.x - 1] != 0 && state.x > 0) {
                    algSideChange("left");
                    if (map[state.y][state.x - 1] == 4 && state.x > 0 && state.curSide != sides.bot) {
                        algSideChange("right");
                        return "fall";
                    }
                    state.step = 0;
                    state.x--;
                    return "step";
                }
        } else if (i === 1) {
            if (map.length - 1 >= state.y && state.y > 0)
                if (map[state.y - 1][state.x] != 0 && (state.y > 0)) {
                    algSideChange("front");
                    if (map[state.y - 1][state.x] == 4 && state.y > 0 && state.curSide != sides.bot) {
                        algSideChange("back");
                        return "fall";
                    }
                    state.step = 1;
                    state.y--;
                    return "step";
                }
        } else if (i === 2) {
            if (map[1].length - 1 >= state.x + 1)
                if (map[state.y][state.x + 1] != 0 && (state.x >= 0 && state.x < map[0].length - 1)) {
                    algSideChange("right");
                    if (map[state.y][state.x + 1] == 4 && state.x >= 0 && state.x < map[0].length - 1 && state.curSide != sides.bot) {
                        algSideChange("left");
                        return "fall";
                    }
                    state.step = 2;
                    state.x++;
                    return "step";
                }

        } else if (i === 3) {
            if (map.length - 1 >= state.y + 1)
                if (map[state.y + 1][state.x] != 0 && (state.y >= 0 && state.y < map.length)) {
                    algSideChange("back");
                    if (map[state.y + 1][state.x] == 4 && (state.y >= 0 && state.y < map.length && state.curSide != sides.bot)) {
                        algSideChange("front");
                        return "fall";
                    }
                    state.step = 3;
                    state.y++;
                    return "step";
                }
        }
        return "fall";
    }

    function draw() {
        renderer.render(scene, camera);
        requestAnimationFrame(draw);
        Animate();
        if (!dir.left && !dir.back && !dir.forward && !dir.right && !moving)
            if (finish !== true) {
                CubeMoving();
                CheckState();
            }
    }

</script>
</body>
</html>
